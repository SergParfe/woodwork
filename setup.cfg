[flake8]
ignore =
    W503,
    I001,
    I003,
    I004,
    I005,
    E126,
    E265,
    N805,
    R503
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501,
max-complexity = 10

[isort]
no_lines_before = LOCALFOLDER
src_paths = woodwork/
profile = black